<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PROGRAMMING</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
    <h1 class="title">TITLE: JS PROGRAMMING</h1>
    
    <button type="button" onclick="displayDate()">Show Date</button>
    <p id="showDate"></p>
    
    <div class="bmi_cal" width="500px">
        <h2 id="calTitle">BMI Calculator</h2>
        <p id="info">Please enter height [cm] and weight [kg]</p>
        <p class="text">Height</p>
        <input type="text" id="h">
        <p class="text">Weight</p>
        <input type="text" id="w">
        <p id="result"></p>
        <button id="btn" onclick="BMI()">Calculate</button>
    </div>

    <div class="plots-container">
        <h1>A Simple Plotting Project</h1>
        <canvas id="myChart1"></canvas>
        <canvas id="myChart2"></canvas>
        <canvas id="myChart3"></canvas>
        <canvas id="myChart4"></canvas>
        <canvas id="myChart5"></canvas>
        <canvas id="myChart6"></canvas>
        <canvas id="myChart7"></canvas>
        <canvas id="myChart8"></canvas>
    </div>
</body>
<script src="app.js"></script>
<script src="plot.js"></script>
</html>
